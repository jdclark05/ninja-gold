<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    
</head>
<body>
    <div class="gold_update">
        <h1>Your Gold</h1>
        <h1 class="gold"> {{user_gold}} </h1>
    </div>
    <div class="locations_container">
        <div class="building">
            <h1>Farm</h1>
            <h2>(earns 10-20 gold)</h2>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="building">
            <h1>Cave</h1>
            <h2>(earns 5-10 gold)</h2>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="building">
            <h1>House</h1>
            <h2>(earns 2-5 gold)</h2>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!"/>
                </form>
        </div>
        <div class="building">
            <h1>Casino</h1>
            <h2>(earns/takes 0-50 gold)</h2>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
                </form>
        </div>
    </div>
    <div class="live_update">
        <h1>Activities:</h1>
        <ul>
            {% for i in live_update|reverse %}
            <li class={{i.color}}>{{i.text}}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="{{reset}}">
        <form action='/reset'>
            <input type="submit" class="button"  name="" value="Play Again!">
        </form>
    </div>
</body>
</html>
